<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Travel Tales</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
        }

        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .btn-home {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            transition: color 0.3s;
        }

        .btn-home:hover {
            color: var(--primary);
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            color: #ef4444;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #fee2e2;
        }

        .container {
            max-width: 1000px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            border-radius: 24px;
            padding: 3rem;
            color: white;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .avatar-large {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .user-info h1 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .user-info p {
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-title i {
            color: var(--primary);
        }

        /* Tables & Lists */
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item:hover {
            background: #f8fafc;
        }

        .item-details h4 {
            font-weight: 600;
            font-size: 1rem;
        }

        .item-details p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed,
        .status-paid {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending,
        .status-unpaid {
            background: #fef9c3;
            color: #854d0e;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        @media (max-width: 640px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 2rem;
            }

            .nav-actions {
                gap: 1rem;
            }

            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Travel Tales</a>
        <div class="nav-actions">
            <a href="index.html" class="btn-home">Home</a>
            <a href="logout.php" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="avatar-large">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <h1 id="user-display-name">Loading...</h1>
                <p id="user-display-email">please wait while we fetch your details</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Bookings Section -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-map-marked-alt"></i> Trip Bookings</h2>
                <div id="bookings-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        Fetching your upcoming adventures...
                    </div>
                </div>
            </div>

            <!-- Flights Section -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plane"></i> Flight History</h2>
                <div id="flights-list">
                    <div class="empty-state">
                        <i class="fas fa-plane-departure"></i>
                        No flight bookings found.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            try {
                const response = await fetch('api/get_profile_data.php');
                const data = await response.json();

                if (!data.success) {
                    window.location.href = 'login.html';
                    return;
                }

                // Update info
                document.getElementById('user-display-name').textContent = data.user.username;
                document.getElementById('user-display-email').textContent = data.user.email;

                // Render Bookings
                const bookingsList = document.getElementById('bookings-list');
                if (data.bookings && data.bookings.length > 0) {
                    bookingsList.innerHTML = data.bookings.map(book => `
                        <div class="list-item">
                            <div class="item-details">
                                <h4>${book.destination_name}</h4>
                                <p><i class="far fa-calendar-alt"></i> ${book.booking_date} • ${book.number_of_people} People</p>
                                <p>Total: $${parseFloat(book.total_price).toFixed(2)}</p>
                            </div>
                            <div style="text-align: right">
                                <span class="status-badge status-${book.status}">${book.status}</span><br>
                                <span class="status-badge status-${book.payment_status}" style="margin-top: 5px; display: inline-block">${book.payment_status}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    bookingsList.innerHTML = '<div class="empty-state"><i class="fas fa-anchor"></i>You haven\'t booked any trips yet. <a href="destinations.html">Explore now!</a></div>';
                }

                // Render Flights
                const flightsList = document.getElementById('flights-list');
                if (data.flights && data.flights.length > 0) {
                    flightsList.innerHTML = data.flights.map(f => `
                        <div class="list-item">
                            <div class="item-details">
                                <h4>To: ${f.destination}</h4>
                                <p><i class="far fa-calendar-alt"></i> ${f.date} • ${f.passengers} Passangers</p>
                                <p>${f.class} Class</p>
                            </div>
                            <div style="text-align: right">
                                <span class="status-badge status-confirmed">Confirmed</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    flightsList.innerHTML = '<div class="empty-state"><i class="fas fa-plane-slash"></i>No flight history found. <a href="flight.html">Book a flight!</a></div>';
                }

            } catch (err) {
                console.error("Failed to load profile:", err);
            }
        }

        loadProfile();
    </script>
</body>

</html>
