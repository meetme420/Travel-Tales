<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Travel Tales - Begin Your Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat fixed;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.4) 0%, rgba(168, 85, 247, 0.4) 100%);
            z-index: 0;
        }

        .auth-card {
            position: relative;
            z-index: 1;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            margin-left: 0.25rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            border-radius: 14px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        input:focus+i {
            color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 1.125rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.25rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .banner {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .banner.error {
            background: #fef2f2;
            color: #ef4444;
            border: 1px solid #fee2e2;
            display: block;
        }

        .banner.success {
            background: #ecfdf5;
            color: #10b981;
            border: 1px solid #d1fae5;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .field-error {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.35rem;
            margin-left: 0.25rem;
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="header">
            <h1>Travel Tales</h1>
            <p>Begin your adventure with us</p>
        </div>

        <div id="message-banner" class="banner"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Choose a travel alias" required>
                    <i class="fas fa-user"></i>
                </div>
                <div id="username_err" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="explorer@travel.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div id="email_err" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Min. 6 characters" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div id="password_err" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Repeat your password" required>
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div id="confirm_password_err" class="field-error"></div>
            </div>

            <button type="submit" class="btn-submit" id="submit-btn">Create Account</button>
        </form>

        <div class="footer-links">
            Already a member? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const banner = document.getElementById('message-banner');

        function clearErrors() {
            document.querySelectorAll('.field-error').forEach(el => el.textContent = '');
            banner.style.display = 'none';
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;

            const formData = new FormData(signupForm);

            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                const data = await response.json();

                if (data.success) {
                    banner.textContent = "Welcome aboard! Redirecting you to login...";
                    banner.className = "banner success";
                    banner.style.display = "block";

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    if (data.errors) {
                        if (data.errors.username_err) document.getElementById('username_err').textContent = data.errors.username_err;
                        if (data.errors.email_err) document.getElementById('email_err').textContent = data.errors.email_err;
                        if (data.errors.password_err) document.getElementById('password_err').textContent = data.errors.password_err;
                        if (data.errors.confirm_password_err) document.getElementById('confirm_password_err').textContent = data.errors.confirm_password_err;

                        if (data.errors.general_err) {
                            banner.textContent = data.errors.general_err;
                            banner.className = "banner error";
                            banner.style.display = "block";
                        }
                    } else {
                        banner.textContent = "Something went wrong. Please check your details.";
                        banner.className = "banner error";
                        banner.style.display = "block";
                    }
                    submitBtn.textContent = 'Create Account';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                banner.textContent = "Network error. Please try again later.";
                banner.className = "banner error";
                banner.style.display = "block";
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
