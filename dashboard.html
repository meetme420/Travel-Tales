<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings ‚Äî Travel Tales</title>
    <meta name="description" content="View your travel booking history with Travel Tales.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .brand span {
            color: #f6ad55;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #f6ad55;
        }

        nav a.active {
            color: white;
        }

        /* ‚îÄ‚îÄ Page header ‚îÄ‚îÄ */
        .page-hero {
            background: linear-gradient(120deg, #667eea, #764ba2);
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .page-hero h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .page-hero p {
            opacity: 0.85;
            font-size: 0.95rem;
        }

        /* ‚îÄ‚îÄ Stats bar ‚îÄ‚îÄ */
        .stats-bar {
            max-width: 1100px;
            margin: -1.5rem auto 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            padding: 0 1.5rem;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.4rem 1.6rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.09);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 1.4rem;
            flex-shrink: 0;
        }

        .stat-icon.purple {
            background: #ede9fe;
            color: #7c3aed;
        }

        .stat-icon.green {
            background: #dcfce7;
            color: #16a34a;
        }

        .stat-icon.orange {
            background: #ffedd5;
            color: #ea580c;
        }

        .stat-label {
            font-size: 0.78rem;
            color: #6b7280;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1f2937;
            line-height: 1;
            margin-top: 0.2rem;
        }

        /* ‚îÄ‚îÄ Container ‚îÄ‚îÄ */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem 3rem;
        }

        /* ‚îÄ‚îÄ Section header ‚îÄ‚îÄ */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-header h2 {
            font-size: 1.3rem;
            color: #1f2937;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.4rem 1rem;
            border-radius: 50px;
            border: 2px solid #e5e7eb;
            background: white;
            font-size: 0.82rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab:hover,
        .filter-tab.active {
            border-color: #7c3aed;
            color: #7c3aed;
            background: #ede9fe;
        }

        /* ‚îÄ‚îÄ Booking card ‚îÄ‚îÄ */
        .bookings-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .booking-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.2rem;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid transparent;
        }

        .booking-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .booking-card.status-confirmed {
            border-left-color: #16a34a;
        }

        .booking-card.status-pending {
            border-left-color: #f59e0b;
        }

        .booking-card.status-cancelled {
            border-left-color: #dc2626;
        }

        .booking-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: grid;
            place-items: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .booking-info h3 {
            font-size: 1.05rem;
            color: #1f2937;
            margin-bottom: 0.2rem;
        }

        .booking-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .booking-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .booking-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .booking-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }

        .booking-price .per-pax {
            font-size: 0.75rem;
            color: #9ca3af;
            font-weight: 400;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.7rem;
            border-radius: 50px;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .badge-confirmed {
            background: #dcfce7;
            color: #15803d;
        }

        .badge-pending {
            background: #fef3c7;
            color: #b45309;
        }

        .badge-cancelled {
            background: #fee2e2;
            color: #b91c1c;
        }

        .badge-paid {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .badge-unpaid {
            background: #fce7f3;
            color: #be185d;
        }

        /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 1.2rem;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.45);
        }

        /* ‚îÄ‚îÄ Loading skeleton ‚îÄ‚îÄ */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.4s infinite;
            border-radius: 12px;
            height: 90px;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }

        /* ‚îÄ‚îÄ Login prompt ‚îÄ‚îÄ */
        .login-prompt {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            margin: 2rem auto;
            max-width: 480px;
        }

        .login-prompt .icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 640px) {
            .booking-card {
                grid-template-columns: auto 1fr;
            }

            .booking-right {
                grid-column: 1 / -1;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .stats-bar {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <div class="brand">Travel<span>Tales</span></div>
            <nav>
                <a href="index.html">Home</a>
                <a href="booking.html">Book</a>
                <a href="destinations.html">Destinations</a>
                <a href="dashboard.html" class="active">My Bookings</a>
                <a href="profile.html">Profile</a>
                <a href="login.html" id="nav-auth">Login</a>
            </nav>
        </div>
    </header>

    <div class="page-hero">
        <h1>‚úàÔ∏è My Bookings</h1>
        <p id="hero-sub">Your complete travel history at a glance</p>
    </div>

    <!-- Stats -->
    <div class="stats-bar" id="stats-bar">
        <div class="stat-card">
            <div class="stat-icon purple"><i class="fas fa-ticket-alt"></i></div>
            <div>
                <div class="stat-label">Total Bookings</div>
                <div class="stat-value" id="stat-total">‚Äî</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon green"><i class="fas fa-check-circle"></i></div>
            <div>
                <div class="stat-label">Confirmed</div>
                <div class="stat-value" id="stat-confirmed">‚Äî</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon orange"><i class="fas fa-star"></i></div>
            <div>
                <div class="stat-label">Reviews Left</div>
                <div class="stat-value" id="stat-reviews">‚Äî</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="main-content">
            <!-- Populated by JS -->
        </div>
    </div>

    <script>
        const DEST_EMOJIS = {
            paris: 'üóº', tokyo: 'üóæ', maldives: 'üèùÔ∏è', 'new york': 'üóΩ',
            'saudi arabia': 'üïå', india: 'üáÆüá≥', china: 'üá®üá≥', venice: 'üö§',
            santorini: '‚õµ', 'cape town': 'üåç'
        };

        function destEmoji(name) {
            const key = (name || '').toLowerCase();
            for (const [k, emoji] of Object.entries(DEST_EMOJIS)) {
                if (key.includes(k)) return emoji;
            }
            return '‚úàÔ∏è';
        }

        function fmtDate(str) {
            return str ? new Date(str + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : '‚Äî';
        }
        function fmtPrice(val) {
            return '$' + parseFloat(val || 0).toLocaleString('en-US', { minimumFractionDigits: 2 });
        }

        let allBookings = [];
        let activeFilter = 'all';

        async function loadDashboard() {
            const main = document.getElementById('main-content');

            try {
                const res = await fetch('api/profile.php');
                const data = await res.json();

                if (data.error) {
                    // Not logged in
                    main.innerHTML = `
                        <div class="login-prompt">
                            <div class="icon">üîê</div>
                            <h3>Sign in to view your bookings</h3>
                            <p>Create an account or log in to track your trips.</p>
                            <a href="login.html" class="btn-primary">Login / Sign Up</a>
                        </div>`;
                    ['stat-total', 'stat-confirmed', 'stat-reviews'].forEach(id => {
                        document.getElementById(id).textContent = '‚Äî';
                    });
                    return;
                }

                const { profile, recent_bookings } = data;

                // Update hero
                document.getElementById('hero-sub').textContent = `Welcome back, ${profile.username}! üëã`;

                // Update nav
                const navAuth = document.getElementById('nav-auth');
                navAuth.textContent = 'Logout';
                navAuth.href = '#';
                navAuth.addEventListener('click', async e => {
                    e.preventDefault();
                    await fetch('api/logout.php');
                    localStorage.removeItem('tt_username');
                    window.location.href = 'login.html';
                });

                // Update stats
                document.getElementById('stat-total').textContent = profile.total_bookings || 0;
                document.getElementById('stat-confirmed').textContent = (recent_bookings.filter(b => b.status === 'confirmed').length);
                document.getElementById('stat-reviews').textContent = profile.total_reviews || 0;

                allBookings = recent_bookings;
                renderBookings();

            } catch (e) {
                document.getElementById('main-content').innerHTML =
                    '<p style="color:#e53e3e;text-align:center;padding:2rem;">Failed to load bookings. Make sure you are connected to the server.</p>';
            }
        }

        function renderBookings() {
            const main = document.getElementById('main-content');
            const filtered = activeFilter === 'all'
                ? allBookings
                : allBookings.filter(b => b.status === activeFilter || b.payment_status === activeFilter);

            const tabsHTML = `
                <div class="section-header">
                    <h2><i class="fas fa-list" style="margin-right:0.5rem;color:#7c3aed"></i>Booking History</h2>
                    <div class="filter-tabs">
                        ${['all', 'confirmed', 'pending', 'cancelled'].map(f =>
                `<button class="filter-tab ${activeFilter === f ? 'active' : ''}" data-filter="${f}">${f.charAt(0).toUpperCase() + f.slice(1)}</button>`
            ).join('')}
                    </div>
                </div>`;

            if (filtered.length === 0) {
                main.innerHTML = tabsHTML + `
                    <div class="empty-state">
                        <div class="icon">üß≥</div>
                        <h3>No ${activeFilter === 'all' ? '' : activeFilter + ' '}bookings yet</h3>
                        <p>When you book a trip, it will appear here.</p>
                        <a href="booking.html" class="btn-primary">Explore Flights</a>
                    </div>`;
            } else {
                const cardsHTML = filtered.map(b => `
                    <div class="booking-card status-${b.status || 'pending'}">
                        <div class="booking-icon">${destEmoji(b.destination_name)}</div>
                        <div class="booking-info">
                            <h3>${b.destination_name || 'Unknown Destination'}</h3>
                            <div class="booking-meta">
                                <span><i class="fas fa-calendar-alt"></i> ${fmtDate(b.booking_date)}</span>
                                <span><i class="fas fa-users"></i> ${b.number_of_people} pax</span>
                                <span><i class="fas fa-hashtag"></i> #${b.id}</span>
                            </div>
                        </div>
                        <div class="booking-right">
                            <div class="booking-price">${fmtPrice(b.total_price)}
                                <div class="per-pax">incl. taxes</div>
                            </div>
                            <span class="badge badge-${b.status || 'pending'}">${b.status || 'pending'}</span>
                            <span class="badge badge-${b.payment_status || 'unpaid'}">${b.payment_status || 'unpaid'}</span>
                        </div>
                    </div>`).join('');

                main.innerHTML = tabsHTML + `<div class="bookings-grid">${cardsHTML}</div>`;
            }

            // Bind filter tabs
            main.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    activeFilter = tab.dataset.filter;
                    renderBookings();
                });
            });
        }

        // Check localStorage for quick nav update (works even before API responds)
        const cached = localStorage.getItem('tt_username');
        if (cached) {
            document.getElementById('nav-auth').textContent = 'Logout';
        }

        loadDashboard();
    </script>
</body>

</html>
